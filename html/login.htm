<head>

</head>
<body>
    <div id="wrapper">
        <section id="intro">
            <h1>迷你银行</h1>

        </section>
        <section id="login">
            <form id="loginForm" >

                <p>
                    用户名：
                    <input type="text" id="userName" />
                </p>
                <p>
                    密码：
                    <input type="password" id="userPassword"/>
                </p>
                <p>
                    <input type="checkbox" id="rememberMe" checked>记住我
                </p>
                <p>
                    <button id="loginBtn" >登录</button>
                    <a id="forgotPsd" href="#">忘记密码</a>
                </p>

            </form>
        </section>
        <section id="operation">
            <a href="#">创建我的银行</a>
            <a href="#">家长必读</a>
        </section>
        <footer>

        </footer>

    </div>
