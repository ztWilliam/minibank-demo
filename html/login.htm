<!DOCTYPE html>
<html lang="zh">
<head>
    <title>MiniBank - The bank of the children</title>
    <meta charset="utf-8">
    <!-- 限制缩放，最大三倍，最小0.5 -->
    <meta name="viewport"
          content="width=device-width, maximum-scale=3, minimum-scale=0.5" />
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="intro">
            <h1>迷你银行</h1>
            <p>
                欢迎光临“迷你银行”——孩子们自己的银行！
            </p>
            <p>
                很高兴能为您服务！
            </p>
        </div>
        <div id="content">
            <div id="mainOperation">
                <form id="loginForm" >
                    <h2>请登录</h2>
                    <p>
                        <input type="email" id="userName"
                               placeholder="您注册的邮箱" required />
                    </p>
                    <p>
                        <input type="password" id="userPassword"
                               placeholder="您的密码"  required/>
                    </p>
                    <p>
                        <input type="checkbox" id="rememberMe" checked>记住我
                    </p>
                    <p>
                        <button id="loginBtn" >登录</button>
                        <a id="forgotPsd" href="#">忘记密码</a>
                    </p>
                </form>
            </div>
            <div id="links">
                <ul>
                    <li><a href="#">创建我的银行</a></li>
                    <li><a href="#">家长必读</a></li>
                </ul>
            </div>
        </div>
        <footer>
            <p class="tip">对于电脑桌面用户，本应用不支持8.0及以下版本的IE浏览器。
                推荐您使用Chrome、Firefox等新版浏览器访问。
            </p>
        </footer>

    </div>
</body>
</html>
